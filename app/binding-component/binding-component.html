<!-- One way binding -->
<h1>{{name}}</h1>

<h2>{{checkRender()}}</h2>
<!-- задаем ИМЕННО значение атрибута href -->
<a href="{{url}}">link</a>
<!-- установка свойства у DOM элемента -->
<a [href]="url">link</a>

<!-- event binding -->
<button (click)="getEventInfo($event)">click</button>
<input type="text" (keydown)="getEventInfo($event)">


<!-- class binding -->
<div [class.border]="isBorder" [class.bg]="isBg"></div>

<!-- <div [class]="classes"></div> -->

<!-- style binding -->
<div [style.border]="'20px yellow solid'" [style.background-color]="color"></div>

<!-- two-way binding -->

<input type="text" [(ngModel)]="name">

<!-- two-way binding -->
<label for="border"> Border
  <input type="checkbox" name="border" [(ngModel)]="isBorder">
</label>
<label for="background">
  Background
  <input type="checkbox" name="background" [(ngModel)]="isBg">
</label>
